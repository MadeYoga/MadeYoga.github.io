    <body>
        <div class="topnav" id="myTopnav">
            <!-- Top Nav Items -->
            <div class="">
                <a href='https://www.mangaeden.com'><img class='navtitle' src='https://cdn.mangaeden.com/images/logo2.png'></a>
                <a href="index.html" class="naviteml">Home</a>
                <a href="#mymanga" class="naviteml">MyManga</a>

                <a class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.padding = "30px 10px";
            document.getElementById("logo").style.fontSize = "25px";
          } else {
            document.getElementById("navbar").style.padding = "80px 10px";
            document.getElementById("logo").style.fontSize = "35px";
          }
        }
        </script>

        <div id='pages' class='page-container'>
            <!-- <div id='carousel-page-container' class='carousel'></div> -->
        </div>

        

        <script src='js/read.js'></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
