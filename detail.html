<!DOCTYPE html>
<html>
    <head>
        <title>Manga Eden</title>
        <link rel="manifest" href="./manifest.json">

        <meta name="theme-color" content="#2F3BA2" />
    
        <meta name="referrer" content="no-referrer"/>
    
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <link rel="stylesheet" media="(max-width:940px)" href="css/smartphone.css">
        <link rel="stylesheet" media="(min-width:940px)" href="css/desktop.css">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Add Material CSS, replace Bootstrap CSS -->
        <link href="css/material.min.css" rel="stylesheet">

    <body>
        <!-- Top Nav -->
	    <div class="topnav" id="myTopnav">
            <!-- Top Nav Items -->
            <div class="">
                <img href='mangaeden.com' class='navtitle' src='https://cdn.mangaeden.com/images/logo2.png'>
                <a href="#home" class="naviteml">Home</a>
                <a href="#mymanga" class="naviteml">MyManga</a>
                <a id='install' class="naviteml">Install</a>
                <a href="#about" class="naviteml">About</a>
                <a href="#login" class="navitemr">Login</a>
                <a class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
        <div class='container'>
            <!-- <h1 id='title'>a</h1> -->

            <div class="jumbotron jumbotron-fluid" style='margin-top: 24px;'>
                <div id='top-card-container' class="container row">
                    <div id='top-image' class='col-3'>

                    </div>
                    <div id='top-texts' class='col-9'>

                    </div>
                    <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
                    <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
                </div>
            </div>

            <div class="jumbotron jumbotron-fluid" style='margin-top: 24px;'>
                <div style='padding-left: 24px; padding-right: 24px;'>
                    <h3>Aliases</h3>
                    <div id='aka'>

                    </div>
                    <h3 style='padding-top: 16px;'>Genres</h3>
                    <div id='genres' style='padding-top: 12px;'>

                    </div>
                    <h3 style='padding-top: 16px;'>Description</h3>
                    <div id='description'>
                        Manga descriptions here.
                    </div>
                    <h3 style='padding-top: 16px;'>Authors</h3>
                    <div id='authors'>
                        Authors
                    </div>
                    <h3 style='padding-top: 16px;'>Other facts</h3>
                    <div id='other-facts'>
                        Published at
                        Released
                        Last Chapter Update
                    </div>
                </div>
            </div>

            <div class="card" style='margin-top: 24px; margin-bottom: 24px;'>
                <div style="padding: 24px;">
                    <h3>Chapters</h3>
                    <p id="status"></p>
                    <div id='chapters-list'>
                        <table style='width: 100%;'>
                            <tbody id='chaptertable'>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    
        <script type="text/javascript" src='./js/detail-main.js'></script>
        <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
        <script src="js/material.min.js"></script>
